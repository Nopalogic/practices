<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML Form</title>
	</head>
	<body style="display: flex;flex-direction: column; gap: 16px;">
		<!-- radio -->
		<section>
			<h1>Bahasa pemrogramana favorit anda:</h1>
			<form action="" style="display: flex; flex-direction: column">
				<div>
					<input type="radio" id="javascript" name="fav_language" value="javascript" />
					<label for="javascript">JavaScript</label>
				</div>

				<div>
					<input type="radio" id="python" name="fav_language" value="python" />
					<label for="python">Python</label>
				</div>

				<div>
					<input type="radio" id="golang" name="fav_language" value="golang" />
					<label for="golang">Go</label>
				</div>
			</form>
		</section>

		<!-- checkbox -->
		<section>
			<h1>Kendaraan yang dimiliki:</h1>
			<form action="" style="display: flex; flex-direction: column">
				<div>
					<input type="checkbox" id="sepeda" name="sepeda" value="Sepeda" />
					<label for="sepeda">Sepeda</label>
				</div>
				<div>
					<input type="checkbox" id="mobil" name="mobil" value="Mobil" />
					<label for="sepeda">Mobil</label>
				</div>
				<div>
					<input type="checkbox" id="motor" name="motor" value="Motor" />
					<label for="sepeda">Motor</label>
				</div>
			</form>
		</section>

		<!-- select -->
		<section>
			<label for="cars">Choose a car:</label>
			<select name="cars" id="cars">
				<option value="toyota">Toyota</option>
				<option value="honda">Honda</option>
				<option value="nissan">Nissan</option>
				<option value="subaru">Subaru</option>
				<option value="mazda">Mazda</option>
			</select>
		</section>

    <!-- textarea -->
		<section>
			<textarea name="message" id="message" cols="30" rows="10" placeholder="Masukkan pesan anda..."></textarea>
		</section>

    <section>
      <input type="button" value="Click Me!!!" onclick="alert('Hello World')">
      <input type="color" name="color" id="color">
      <input type="date">
      <input type="password">
    </section>
	</body>
</html>
